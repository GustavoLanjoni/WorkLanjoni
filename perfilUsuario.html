<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="css/perfilUsuario.css">
</head>

<body>

    <div class="container">
        <h2>Formulário de Cadastro</h2>
        <form id="formCadastro" onsubmit="return salvarDados(event)">
            <!-- Foto do Usuário -->
            <label for="foto">Foto de Perfil:</label>
            <input type="file" id="foto" name="foto" accept="image/*" required onchange="mostrarFoto(event)">

            <!-- Nome Completo -->
            <label for="nomeCompleto">Nome Completo:</label>
            <input type="text" id="nomeCompleto" name="nomeCompleto" required>

            <!-- Idade -->
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>

            <!-- Data de Nascimento -->
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Telefone -->
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            

            <!-- Botão de Enviar -->
            <button type="submit">Salvar Dados</button>
        </form>

        <div id="dadosSalvos" class="dados-salvos">
            <h3>Dados Salvos</h3>
            <div id="salvoFoto"></div>
            <div id="salvoNome"></div>
            <div id="salvoIdade"></div>
            <div id="salvoDataNascimento"></div>
            <div id="salvoEmail"></div>
            <div id="salvoTelefone"></div>
        </div>
    </div>

    <script src="js/perfilUsuario.js"></script>
</body>

</html>
