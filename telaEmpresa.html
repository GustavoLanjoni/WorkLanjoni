<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel da Empresa</title>
    <link rel="stylesheet" href="/css/telaEmpresa.css">



</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="telaEmpresa.html">Home</a>
                <a href="vagasPostada.html">Vagas Postada</a>
                <a href="sobre.html">Sobre</a>
                <a href="contatoSite.html">Contato</a>
            </nav>
            <div class="actions">

                <a href="publicarVaga.html">
                    <button class="btn-primary">
                        <i class="fas fa-plus"></i> Publicar Nova Vaga
                    </button>
                </a>


                <a href="perfilEmpresa.html" class="perfil-link">
                    <div class="perfil-bola">
                        <img id="foto-perfil-nav" src="" alt="Foto de Perfil"
                            style="width: 50px; height: 50px; border-radius: 50%;">
                    </div>
                </a>
            </div>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>


    <script>
        // Função para redirecionar ao clicar na bola de perfil
        function redirecionarPerfil() {
            window.location.href = "perfilEmpresa.html";
        }
    </script>


    <div class="container-empresa">
        <!-- Boas-vindas -->
        <h1 id="boas-vindas">Bem-vindo(a), Empresa!</h1>
        <p>Gerencie suas vagas, crie seu perfil e utilize as ferramentas do painel.</p>



        <!-- Visualização do perfil -->
        <div id="perfil-visualizacao" style="display: none; margin-top: 20px;">
            <h2>Perfil da Empresa</h2>
            <p><strong>Nome:</strong> <span id="perfil-nome"></span></p>
            <p><strong>Descrição:</strong> <span id="perfil-descricao"></span></p>
            <p><strong>Contato:</strong> <span id="perfil-contato"></span></p>
            <button onclick="editarPerfil()">Editar</button>
        </div>
    </div>

    <script>
        // Funções do Perfil da Empresa
        function salvarPerfil() {
            const nome = document.getElementById('nome-empresa').value;
            const descricao = document.getElementById('descricao-empresa').value;
            const contato = document.getElementById('contato-empresa').value;

            if (nome && descricao && contato) {
                localStorage.setItem('perfilEmpresa', JSON.stringify({ nome, descricao, contato }));
                exibirPerfil();
            } else {
                alert("Por favor, preencha todos os campos do perfil.");
            }
        }

        function exibirPerfil() {
            const perfil = JSON.parse(localStorage.getItem('perfilEmpresa'));
            if (perfil) {
                document.getElementById('perfil-nome').textContent = perfil.nome;
                document.getElementById('perfil-descricao').textContent = perfil.descricao;
                document.getElementById('perfil-contato').textContent = perfil.contato;

                document.getElementById('form-perfil').style.display = 'none';
                document.getElementById('perfil-visualizacao').style.display = 'block';
            }
        }

        function editarPerfil() {
            document.getElementById('form-perfil').style.display = 'block';
            document.getElementById('perfil-visualizacao').style.display = 'none';
        }

        // Carregar dados ao abrir a página
        window.onload = () => {
            exibirPerfil();
        };
    </script>

    <script>

        window.onload = () => {
            const fotoPerfil = localStorage.getItem(`fotoPerfil`);
            if (fotoPerfil) {
                const imgNav = document.getElementById(`foto-perfil-nav`);
                imgNav.src = fotoPerfil;
            }
        };

    </script>

</body>

</html>
