<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/painelAdmin.css">
    <!-- FontAwesome para ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Administração</title>
</head>

<body>
    <!-- Menu Lateral -->
    <div id="menu-lateral">
        <!-- Botão para Recolher/Expandir o Menu dentro do menu lateral -->
        <button id="btn-menu" class="btn-menu">
            <i class="fas fa-bars-staggered"></i> <!-- Ícone de hambúrguer -->
        </button>
        
        <h2 id="titulo-menu"></h2>
        <ul>
            <li><a href="#" class="menu-item"><i class="fas fa-user-plus"></i><span class="menu-text">Adicionar Colaborador</span></a></li>
            <li><a href="mensagens.html" class="menu-item"><i class="fas fa-comments"></i><span class="menu-text">Mensagens</span><span id="contador-mensagens" class="contador"></span></a></li>
            <li><a href="#" class="menu-item"><i class="fas fa-chart-line"></i><span class="menu-text">Relatórios</span></a></li>
            <li><a href="#" class="menu-item"><i class="fas fa-cogs"></i><span class="menu-text">Configurações</span></a></li>
        </ul>
    </div>

    <!-- Conteúdo Principal -->
    <div id="conteudo-principal">
        <h1>Administração - Usuários Cadastrados</h1>

        <!-- Lista de Usuários -->
        <div id="usuarios-cadastrados">
            <h2>Lista de Usuários</h2>
            <ul id="lista-usuarios">
                <!-- Os usuários serão exibidos aqui -->
            </ul>
        </div>

        <!-- Lista de Planos Assinados -->
        <div id="planos-assinados">
            <h2>Planos Assinados</h2>
            <ul id="lista-planos">
                <!-- Os planos serão exibidos aqui -->
            </ul>
        </div>
    </div>

    <script src="js/adminGustavo.js"></script>

    <script>
        // Seletor dos elementos
        const btnMenu = document.getElementById('btn-menu');
        const menuLateral = document.getElementById('menu-lateral');
        const conteudoPrincipal = document.getElementById('conteudo-principal');
        const contadorMensagens = document.getElementById('contador-mensagens');

        // Função para alternar o menu
        btnMenu.addEventListener('click', () => {
            menuLateral.classList.toggle('recolhido');
            conteudoPrincipal.classList.toggle('menu-recolhido');
        });

        // Função para verificar novas mensagens
        function verificarMensagens() {
            // Simula a leitura de mensagens do localStorage ou de um banco de dados
            const mensagens = JSON.parse(localStorage.getItem('mensagensRecebidas')) || [];

            if (mensagens.length > 0) {
                // Exibe o número de mensagens não lidas
                contadorMensagens.textContent = `(${mensagens.length})`;
            } else {
                // Se não houver mensagens, mantém o contador vazio
                contadorMensagens.textContent = '';
            }
        }

        // Chama a função para verificar mensagens assim que a página carregar
        window.onload = verificarMensagens;
    </script>
</body>

</html>
