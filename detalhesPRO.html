<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Vaga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .vaga-detalhes {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            max-width: 600px;
            margin: auto;
        }
        .botao-voltar {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="vaga-detalhes" id="vagaDetalhes"></div>
    <a href="index.html" class="botao-voltar">Voltar</a>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const vaga = JSON.parse(localStorage.getItem("vagaSelecionada"));

            if (!vaga) {
                document.getElementById("vagaDetalhes").innerHTML = "<p>Vaga não encontrada.</p>";
                return;
            }

            document.getElementById("vagaDetalhes").innerHTML = `
                <h2>${vaga.nome}</h2>
                <p><strong>Descrição:</strong> ${vaga.descricao}</p>
                <p><strong>Contato:</strong> ${vaga.contato}</p>
                <p><strong>Benefícios:</strong> ${vaga.beneficio || "Não informado"}</p>
                <p><strong>Salário:</strong> ${vaga.salario || "Não informado"}</p>
                <p><strong>Requisitos:</strong> ${vaga.requisitos || "Não informado"}</p>
                <p><strong>Local:</strong> ${vaga.local}</p>
                <p><strong>Carga Horária:</strong> ${vaga.cargaHoraria || "Não informado"}</p>
                <p><strong>Tipo de Contratação:</strong> ${vaga.tipoContratacao}</p>
                <p><strong>Tipo de Vaga:</strong> ${vaga.tipoVaga}</p>
                <p><strong>Data de Publicação:</strong> ${new Date(vaga.dataPublicacao).toLocaleDateString()}</p>
            `;
        });
    </script>

</body>
</html>
