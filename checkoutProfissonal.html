<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Finalizar Compra</title>
    <link rel="stylesheet" href="css/pagamentoProfissional.css">
    <script src="js/checkoutProfissional.js" defer></script>
</head>
<body>

    <div class="checkout-container">
        <h1>Finalizar Compra</h1>
        <form id="payment-form">
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required placeholder="Seu nome completo">
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Seu e-mail">
            </div>

            <div class="form-group">
                <label for="card_number">Número do Cartão</label>
                <input type="text" id="card_number" name="card_number" required placeholder="XXXX XXXX XXXX XXXX" maxlength="19">
            </div>

            <div class="form-group">
                <label for="expiration_date">Data de Validade (MM/AA)</label>
                <input type="text" id="expiration_date" name="expiration_date" required placeholder="MM/AA" maxlength="5">
            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required placeholder="XXX" maxlength="3">
            </div>

            <div class="form-group">
                <label for="address">Endereço de Cobrança</label>
                <input type="text" id="address" name="address" required placeholder="Seu endereço">
            </div>

            <button type="submit" class="submit-button">Pagar Agora</button>
        </form>
    </div>

</body>
</html>
