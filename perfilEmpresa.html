<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil da Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/perfilEmpresa.css">

</head>

<body>
    <div class="container py-5">
        <div class="perfil-card mx-auto">
            <a href="telaEmpresa1.html" class="btn btn-link text-decoration-none mb-3">← Voltar</a>
            <h2 class="text-center mb-4">Editar Perfil da Empresa</h2>

            <form id="perfil-empresa-form" novalidate>
                <!-- Foto de Perfil e Informações -->
                <div class="foto-perfil-container">
                    <div>
                        <img id="preview-foto" src="" alt="Pré-visualização da foto">
                    </div>
                    <div class="w-100">
                        <label for="foto-perfil" class="form-label">Alterar Foto de Perfil</label>
                        <input type="file" id="foto-perfil" class="form-control" accept="image/png, image/jpeg">
                    </div>
                </div>

                <!-- Nome da Empresa -->
                <div class="mb-3">
                    <label for="nome-empresa" class="form-label">Nome da Empresa:</label>
                    <input type="text" id="nome-empresa" class="form-control" placeholder="Digite o nome da empresa"
                        required>
                </div>

                <!-- Localidade -->
                <div class="mb-3">
                    <label for="localidade-empresa" class="form-label">Localidade:</label>
                    <input type="text" id="localidade-empresa" class="form-control"
                        placeholder="Digite a cidade ou estado" required>
                </div>

                <!-- Sobre a Empresa -->
                <div class="mb-3">
                    <label for="descricao-empresa" class="form-label">Sobre a Empresa:</label>
                    <textarea id="descricao-empresa" class="form-control" placeholder="Descreva sobre a empresa"
                        rows="4" required></textarea>
                </div>

                <!-- Contato -->
                <div class="mb-4">
                    <label for="contato-empresa" class="form-label">Contato (e-mail):</label>
                    <input type="text" id="contato-empresa" class="form-control" placeholder="Digite o contato (e-mail)"
                        required>
                </div>

                <!-- Botões -->
                <div class="text-center">
                    <button type="button" class="btn btn-primary w-100 py-2" onclick="salvarPerfil()">Salvar</button>
                    <button type="button" class="btn btn-danger w-100 py-2 mt-2" onclick="resetarPerfil()">Resetar
                        Perfil</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <script src="js/validarFormulario.js"></script>
    <script src="js/carregarPerfil.js"></script>
    <script src="js/salvarPerfil.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', carregarPerfil);
    </script>

</body>

</html>
