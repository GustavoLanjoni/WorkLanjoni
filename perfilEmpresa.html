<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil da Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Fundo claro e elegante */
            font-family: Arial, sans-serif;
        }

        .perfil-card {
            max-width: 800px;
            border: none;
            border-radius: 15px;
            background: #fff;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .foto-perfil-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
            margin-bottom: 30px;
        }

        #preview-foto {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
            border: 2px solid #ccc;
        }

        .form-label {
            font-weight: bold;
            color: #495057;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            font-size: 18px;
            transition: 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="perfil-card mx-auto">
            <a href="telaEmpresa.html" class="btn btn-link text-decoration-none mb-3">← Voltar</a>
            <h2 class="text-center mb-4">Editar Perfil da Empresa</h2>

            <form id="perfil-empresa-form">
                <!-- Foto de Perfil e Informações -->
                <div class="foto-perfil-container">
                    <div>
                        <img id="preview-foto" src="" alt="Pré-visualização da foto">
                    </div>
                    <div class="w-100">
                        <label for="foto-perfil" class="form-label">Alterar Foto de Perfil</label>
                        <input type="file" id="foto-perfil" class="form-control" accept="image/png, image/jpeg">
                    </div>
                </div>

                <!-- Nome da Empresa -->
                <div class="mb-3">
                    <label for="nome-empresa" class="form-label">Nome da Empresa:</label>
                    <input type="text" id="nome-empresa" class="form-control" placeholder="Digite o nome da empresa" required>
                </div>

                <!-- Localidade -->
                <div class="mb-3">
                    <label for="localidade-empresa" class="form-label">Localidade:</label>
                    <input type="text" id="localidade-empresa" class="form-control" placeholder="Digite a cidade ou estado" required>
                </div>

                <!-- Sobre a Empresa -->
                <div class="mb-3">
                    <label for="descricao-empresa" class="form-label">Sobre a Empresa:</label>
                    <textarea id="descricao-empresa" class="form-control" placeholder="Descreva sobre a empresa" rows="4" required></textarea>
                </div>

                <!-- Contato -->
                <div class="mb-4">
                    <label for="contato-empresa" class="form-label">Contato (e-mail ou telefone):</label>
                    <input type="text" id="contato-empresa" class="form-control" placeholder="Digite o contato (e-mail ou telefone)" required>
                </div>

                <!-- Botão de Salvar -->
                <div class="text-center">
                    <button type="button" class="btn btn-primary w-100 py-2" onclick="salvarPerfil()">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', carregarPerfil);

        function salvarPerfil() {
            const nome = document.getElementById('nome-empresa').value;
            const localidade = document.getElementById('localidade-empresa').value;
            const descricao = document.getElementById('descricao-empresa').value;
            const contato = document.getElementById('contato-empresa').value;

            // Salvar os dados no localStorage
            localStorage.setItem('nomeEmpresa', nome);
            localStorage.setItem('localidadeEmpresa', localidade);
            localStorage.setItem('descricaoEmpresa', descricao);
            localStorage.setItem('contatoEmpresa', contato);

            const foto = document.getElementById('foto-perfil').files[0];
            if (foto) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    localStorage.setItem('fotoPerfil', e.target.result);
                    carregarPerfil();
                };
                reader.readAsDataURL(foto);
            } else {
                carregarPerfil();
            }

            alert('Perfil salvo com sucesso!');
        }

        function carregarPerfil() {
            // Carregar os dados do localStorage
            const nome = localStorage.getItem('nomeEmpresa');
            const localidade = localStorage.getItem('localidadeEmpresa');
            const descricao = localStorage.getItem('descricaoEmpresa');
            const contato = localStorage.getItem('contatoEmpresa');
            const foto = localStorage.getItem('fotoPerfil');

            if (nome) document.getElementById('nome-empresa').value = nome;
            if (localidade) document.getElementById('localidade-empresa').value = localidade;
            if (descricao) document.getElementById('descricao-empresa').value = descricao;
            if (contato) document.getElementById('contato-empresa').value = contato;
            if (foto) {
                const preview = document.getElementById('preview-foto');
                preview.src = foto;
                preview.style.display = 'block';
            }
        }
    </script>
</body>

</html>
