<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/telaUsuario.css">
</head>

<body>

    <div class="container">
        <h2>Login ou Cadastro</h2>

        <div class="form-group">
            <label for="role">Escolha sua opção:</label>
            <select id="role">
                <option value="usuario">Usuário</option>
                <option value="empresa">Empresa</option>
            </select>
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite seu e-mail">
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha">
        </div>

        <button onclick="realizarLogin()">Entrar</button>

        <div class="footer">
            <a href="#">Esqueceu a senha?</a>
        </div>
    </div>

    <!-- Tela de Vagas (para Usuário) -->
    <div class="tela-usuario" id="telaUsuario" style="display:none;">
        <h2>Vagas Disponíveis</h2>
        <div id="vagasContainer"></div>
        <button class="back-btn" onclick="backToLogin()">Voltar</button>
    </div>

    <script>
        // Função de login
        function realizarLogin() {
            const role = document.getElementById("role").value;
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            if (role === "usuario") {
                // Salva o usuário no localStorage
                localStorage.setItem('loggedInUser', email);

                // Redireciona para a página principal (index.html)
                window.location.href = 'index.html'; // Redireciona para a página de usuário
            } else if (role === "empresa") {
                // Salva o usuário da empresa no localStorage
                localStorage.setItem('loggedInEmpresa', email);

                // Redireciona para a página da empresa (telaEmpresa.html)
                window.location.href = 'formPlanos.html'; // Redireciona para a página da empresa
            } else {
                alert("Por favor, selecione uma opção válida.");
            }
        }

        // Função de redirecionamento e verificação do login
        window.onload = function () {
            const loggedInUser = localStorage.getItem('loggedInUser'); // Verifica se o usuário está logado
            if (loggedInUser) {
                window.location.href = "index.html"; // Redireciona para a página principal
            }
        };

        // Volta para a tela de login
        function backToLogin() {
            // Esconde a tela de vagas
            document.getElementById('login').style.display = 'none';

            // Exibe a tela de login
            document.querySelector('.container').style.display = 'block';
        }
    </script>

    

</body>

</html>
