<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bancoTalentosBasic.css">
    <title>Detalhes da Candidatura</title>
</head>

<body>
    <div class="detalhes-candidatura">
        <h1>Detalhes da Candidatura</h1>
        
        <!-- Informações da vaga -->
           <h1>Candidatar-se</h1>
        <p><strong>Nome:</strong> <span id="vaga-nome"></span></p>
        <p><strong>Descrição:</strong> <span id="vaga-descricao"></span></p>
        <p><strong>Contato:</strong> <span id="vaga-contato"></span></p>
        <p><strong>Local:</strong> <span id="vaga-local"></span></p>
        <p><strong>Salário:</strong> <span id="vaga-salario"></span></p>

        <!-- Lista de candidatos, que só aparecerá se houver candidatos -->
        <div id="lista-candidatos" style="display:none;">
            <h2>Candidatos</h2>
            <div id="candidatos-lista"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Recupera as informações da vaga e dos candidatos do localStorage
            const vaga = JSON.parse(localStorage.getItem('vaga'));
            const candidatos = JSON.parse(localStorage.getItem('candidatos')) || [];

            if (!vaga) {
                alert('Vaga não encontrada.');
                return;
            }

            // Exibe as informações da vaga (nome e salário)
            document.getElementById('vaga-nome').innerText = vaga.nome;
            document.getElementById('vaga-salario').innerText = vaga.salario;

            // Se houver candidatos, exibe a lista de candidatos
            if (candidatos.length > 0) {
                document.getElementById('lista-candidatos').style.display = 'block';
                const candidatosLista = document.getElementById('candidatos-lista');
                
                candidatos.forEach(candidato => {
                    const candidatoDiv = document.createElement('div');
                    candidatoDiv.classList.add('candidato-container');
                    candidatoDiv.innerHTML = `
                        <div class="candidato">
                            <h3><strong>${candidato.nome}</strong></h3>
                            <p><strong>Telefone:</strong> ${candidato.telefone}</p>
                            <p><strong>E-mail:</strong> ${candidato.email}</p>
                            <p><strong>Currículo:</strong> <a href="${candidato.curriculo}" target="_blank">Visualizar Currículo</a></p>
                        </div>
                    `;
                    candidatosLista.appendChild(candidatoDiv);
                });
            } else {
                // Caso não haja candidatos, exibe uma mensagem
                const candidatosLista = document.getElementById('candidatos-lista');
                candidatosLista.innerHTML = '<p><strong>Sem candidatos para esta vaga.</strong></p>';
            }
        });
    </script>
</body>

</html>
