<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Vaga</title>
    <link rel="stylesheet" href="css/detalhes1.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="detalhes-container">
        <h1>Detalhes da Vaga</h1>
        <div id="detalhesVaga">
            <!-- Detalhes da vaga serão carregados aqui -->
        </div>
        <button class="btn-voltar" onclick="window.history.back();">Voltar</button>
    </div>



    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const vagaId = urlParams.get("id"); // Obtém o id da URL

            if (!vagaId) {
                alert("ID da vaga não encontrado.");
                return;
            }

            const vagasPublicadas = JSON.parse(localStorage.getItem("vagasPublicadas")) || [];
            const vaga = vagasPublicadas.find(v => v.id === parseInt(vagaId));

            if (!vaga) {
                alert("Vaga não encontrada.");
                return;
            }

            // Preenche os detalhes da vaga na página
            document.getElementById("nomeVaga").textContent = vaga.nome;
            document.getElementById("descricaoVaga").textContent = vaga.descricao;
            document.getElementById("contato").textContent = vaga.contato;
            document.getElementById("beneficio").textContent = vaga.beneficio;
            document.getElementById("salario").textContent = vaga.salario;
            document.getElementById("requisitos").textContent = vaga.requisitos;
            document.getElementById("local").textContent = vaga.local;
            document.getElementById("cargaHoraria").textContent = vaga.cargaHoraria;
            document.getElementById("tipoContratacao").textContent = vaga.tipoContratacao;
            document.getElementById("tipoVaga").textContent = vaga.tipoVaga;
        });


    </script>
</body>

</html>
