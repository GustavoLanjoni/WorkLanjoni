<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Vaga</title>
    <link rel="stylesheet" href="css/detalhes1.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="detalhes-container">
        <h1>Detalhes da Vaga</h1>
        <div id="detalhesVaga">
            <!-- Detalhes da vaga serão carregados aqui -->
        </div>
        <button class="btn-voltar" onclick="window.history.back();">Voltar</button>
    </div>



    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const vagaId = urlParams.get("id"); // Obtém o ID da URL

            if (!vagaId) {
                alert("ID da vaga não encontrado.");
                return;
            }

            const vagasPublicadas = JSON.parse(localStorage.getItem("vagasPublicadas")) || [];
            const vaga = vagasPublicadas.find(v => v.id === parseInt(vagaId));

            if (!vaga) {
                alert("Vaga não encontrada.");
                return;
            }

            // Preenche os detalhes da vaga na página
            const detalhesVaga = document.getElementById("detalhesVaga");
            detalhesVaga.innerHTML = `
        <h2>${vaga.nome}</h2>
        <p><strong>Descrição:</strong> ${vaga.descricao}</p>
        <p><strong>Contato:</strong> ${vaga.contato}</p>
        <p><strong>Benefícios:</strong> ${vaga.beneficio}</p>
        <p><strong>Salário:</strong> ${vaga.salario}</p>
        <p><strong>Requisitos:</strong> ${vaga.requisitos}</p>
        <p><strong>Local:</strong> ${vaga.local}</p>
        <p><strong>Carga Horária:</strong> ${vaga.cargaHoraria}</p>
        <p><strong>Tipo de Contratação:</strong> ${vaga.tipoContratacao}</p>
        <p><strong>Tipo de Vaga:</strong> ${vaga.tipoVaga}</p>
    `;
        });



    </script>
</body>

</html>
