<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens Recebidas - Administração</title>
    <link rel="stylesheet" href="css/mensgemAdm.css">
</head>

<body>
    <h1>Mensagens Recebidas - Administração</h1>

    <!-- Lista de mensagens -->
    <div id="mensagens-lista">
        <h2>Mensagens Recebidas</h2>
        <!-- As mensagens serão listadas aqui -->
    </div>

    <!-- Exibe a mensagem selecionada -->
    <div id="mensagem-detalhada" style="display: none;">
        <h2>Detalhes da Mensagem</h2>
        <div id="mensagem-recebida" style="margin-bottom: 20px;"></div>
        <h3>Resposta da Empresa</h3>
        <textarea id="resposta-administrador" placeholder="Digite sua resposta..." rows="4"></textarea>
        <button class="btn-responder" onclick="enviarResposta()">Enviar Resposta</button>
        <div id="resposta-enviada" style="margin-top: 20px;"></div>
    </div>

    <script>
        // Função para carregar e exibir a lista de mensagens
        function carregarMensagens() {
            const mensagens = JSON.parse(localStorage.getItem('mensagens')) || [];
            const lista = document.getElementById('mensagens-lista');

            if (mensagens.length === 0) {
                lista.innerHTML += "<p>Nenhuma mensagem recebida.</p>";
            } else {
                let listaHTML = "<ul>";
                mensagens.forEach((mensagem, index) => {
                    listaHTML += `
                        <li>
                            <button onclick="verMensagem(${index})">${mensagem.nomePessoa}</button>
                        </li>
                    `;
                });
                listaHTML += "</ul>";
                lista.innerHTML = listaHTML;
            }
        }

        // Função para exibir os detalhes de uma mensagem
        function verMensagem(index) {
            const mensagens = JSON.parse(localStorage.getItem('mensagens')) || [];
            const mensagem = mensagens[index];

            let mensagemRecebida = document.getElementById("mensagem-recebida");
            mensagemRecebida.innerHTML = "";
            mensagemRecebida.dataset.index = index;  // Armazenando o índice da mensagem selecionada

            // Exibe os campos da mensagem em containers
            for (let campo in mensagem) {
                if (campo !== "respostaAdministrador") {
                    let label = campo.replace(/([A-Z])/g, ' $1').toUpperCase(); // Formatação dos campos
                    mensagemRecebida.innerHTML += `
                        <div class="campo-container">
                            <strong>${label}:</strong> <span>${mensagem[campo]}</span>
                        </div>
                    `;
                }
            }

            // Exibe a resposta, se houver
            document.getElementById("resposta-administrador").value = mensagem.respostaAdministrador || "";

            // Exibe a resposta da empresa (se já houver uma resposta)
            const respostaEnviadaDiv = document.getElementById("resposta-enviada");
            if (mensagem.respostaAdministrador) {
                respostaEnviadaDiv.innerHTML = `
                    <strong>Resposta enviada:</strong> <p>${mensagem.respostaAdministrador}</p>
                `;
            } else {
                respostaEnviadaDiv.innerHTML = "<p>Ainda não foi enviada uma resposta.</p>";
            }

            // Exibe a seção de detalhes
            document.getElementById("mensagem-detalhada").style.display = "block";
        }

        // Função para enviar a resposta
        function enviarResposta() {
            const resposta = document.getElementById("resposta-administrador").value;
            const mensagens = JSON.parse(localStorage.getItem('mensagens')) || [];
            const index = document.getElementById("mensagem-recebida").dataset.index;

            if (resposta && index >= 0) {
                mensagens[index].respostaAdministrador = resposta;
                localStorage.setItem('mensagens', JSON.stringify(mensagens));

                document.getElementById("resposta-enviada").innerHTML = `
                    <strong>Resposta enviada:</strong> <p>${resposta}</p>
                `;
                alert("Resposta salva com sucesso!");
            } else {
                alert("Por favor, digite uma resposta antes de enviar.");
            }
        }

        // Carregar mensagens ao carregar a página
        window.onload = function () {
            carregarMensagens();
        };

    </script>

    <style>
        /* Estilo para o container dos campos */
        .campo-container {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        /* Estilo para o campo de texto da resposta */
        #resposta-administrador {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 10px;
        }

        /* Estilo do botão de resposta */
        .btn-responder {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-responder:hover {
            background-color: #45a049;
        }

        /* Estilo do container de resposta */
        #resposta-enviada {
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            background-color: #e6f7e6;
            border: 1px solid #4CAF50;
        }
    </style>

</body>

</html>
